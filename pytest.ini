[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_ollama: Tests requiring Ollama
    requires_gemini: Tests requiring Gemini API
filterwarnings =
    ignore::DeprecationWarning:chromadb.*
    ignore::UserWarning:nicegui.*